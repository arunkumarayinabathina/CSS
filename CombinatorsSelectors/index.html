<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Combinators Practice</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="grandparent">
    <div class="parent">
      <p class="child">Child Paragraph 1</p>
      <p class="child">Child Paragraph 2</p>
      <span>Sibling Span</span>
      <p class="child">Child Paragraph 3</p>
    </div>

    <div class="parent">
      <section>
        <p class="nested-child">Nested Paragraph 1</p>
      </section>
    </div>

    <h2>Heading 2</h2>
    <p class="sibling-para">Sibling Paragraph</p>
    <p class="sibling-para">Another Sibling Paragraph</p>
  </div>

</body>
</html>
