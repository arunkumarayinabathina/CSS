<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZomatoLite</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <!-- Header -->
  <header id="header">
    <h1>ZomatoLite</h1>
    <p class="subtitle">Find your favorite food</p>
  </header>

  <!-- Search -->
  <section id="search">
    <input type="text" class="search-box" placeholder="Search restaurants" />
    <button class="search-button" type="button">Search</button>
  </section>

  <!-- Restaurant List -->
  <main id="restaurant-list">
    <div class="restaurant" data-type="indian">
      <h2 class="name">Spicy Biryani</h2>
      <p class="info">Indian • 4.5 ★</p>
    </div>

    <div class="restaurant" data-type="chinese">
      <h2 class="name">Dragon Noodles</h2>
      <p class="info">Chinese • 4.2 ★</p>
    </div>

    <div class="restaurant" data-type="dessert">
      <h2 class="name">Cream Corner</h2>
      <p class="info">Desserts • 4.8 ★</p>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <p class="footer-text">&copy; 2025 ZomatoLite</p>
  </footer>

</body>
</html>
